<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather <Applet></Applet></title>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input type="search" placeholder="Enter a city.." required class="search-form-input" id="search-form-input"/>
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city" id="city">Paris</h1>
          <p class="weather-app-details">
            <span id="time"></span> <span id=description> </span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind"></strong>
          </p>
        </div>
        <div class="weather-app-container">
        <div class="weather-icon">⛅</div><div class="weather-temperature" id="temperature"> 12 </div> <div class="weather-unit">°C</div>
        </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/syazwaniazahar97" target="_blank"
            >Nur Syazwani</a
          >
          and is
          <a
            href="https://github.com/syazwaniazahar97/weather-app-project"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a
            href="https://app.netlify.com/sites/jolly-longma-ace543/overview"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
