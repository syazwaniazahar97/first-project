<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather <Applet></Applet></title>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city.." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 14:40, scattered clouds
            <br />
            Humidity: 65%, Wins: 3.13km/h
          </p>
        </div>
        <div>⛅ 12 °C</div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/syazwaniazahar97" target="_blank"
            >Nur Syazwani</a
          >
          and is
          <a
            href="https://github.com/syazwaniazahar97/weather-app-project"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a
            href="https://app.netlify.com/sites/jolly-longma-ace543/overview"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
